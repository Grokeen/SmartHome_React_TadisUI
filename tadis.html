<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARDIS HUD Interface</title>
    <style>
        body {
            background-color: #0a0f1b;
            color: #ff7300;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hud {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #ff7300;
            padding: 20px;
        }
        .circle, .large-circle, .small-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #ff7300;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 200px;
            height: 200px;
            top: 20%;
            left: calc(30% + 10px);
            background: radial-gradient(circle, rgba(135,206,250,0.6) 30%, transparent 70%);
            animation: rotate 10s linear infinite, move 5s ease-in-out infinite alternate;
        }
        .large-circle {
            width: 400px;
            height: 400px;
            left: 5%;
            top: 15%;
            background: radial-gradient(circle, rgba(135,206,250,0.4) 40%, transparent 90%);
            animation: rotate-reverse 15s linear infinite, move 7s ease-in-out infinite alternate;
        }
        .small-circle {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 60%;
            background: radial-gradient(circle, rgba(135,206,250,0.7) 50%, transparent 90%);
            animation: rotate 8s linear infinite, move 6s ease-in-out infinite alternate;
        }
        .orbit {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 1px solid rgba(255, 115, 0, 0.5);
            border-radius: 50%;
            animation: orbit 6s linear infinite;
        }
        .orbit .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 115, 0, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
        }
        .graph-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 150px;
            border: 2px solid #ff7300;
            background: rgba(255, 115, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .graph {
            position: relative;
            width: 100%;
            height: 80px;
            border-top: 2px solid #ff7300;
            overflow: hidden;
        }
        .graph-wave {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 50%;
            left: 0;
            background: transparent;
            border-top: 2px solid #ff7300;
            animation: wave 2s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotate-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="hud">
        <div class="large-circle">
            <div class="orbit">
                <div class="planet"></div>
            </div>
        </div>
        <div class="circle">
            <div class="orbit">
                <div class="planet"></div>
            </div>
        </div>
        <div class="small-circle">
            <div class="orbit">
                <div class="planet"></div>
            </div>
        </div>
        <div class="graph-container">
            <p>DATA ANALYSIS</p>
            <div class="graph">
                <div class="graph-wave"></div>
            </div>
        </div>
    </div>
</body>
</html>
